buildscript {
    ext.kotlin_version = "1.1.3"

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Version 0.9.15 did not rebuild sources after editing.
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.14"
    }
}

apply plugin: "application"
apply plugin: "kotlin"
apply plugin: "org.jetbrains.dokka"

mainClassName = "org.rimumarkup.RimucKt"
applicationName = "kotlin-rimu"

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile group: "junit", name: "junit", version: "4.12"
}

dokka {
    outputFormat = "javadoc"
    outputDirectory = "$buildDir/javadoc"
}

startScripts {
    // Set name of executable start scripts in binary distribution.
    applicationName = "rimuck"
}

// Build also installs distribution.
tasks["build"].dependsOn("installDist")

task("hello") {
    group = "test"
    description = "A test task."
    doLast {
        println("Hello World!")
    }
}
