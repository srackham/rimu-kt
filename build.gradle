buildscript {
    ext.kotlin_version = "1.1.3-2"

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Version 0.9.15 did not rebuild sources after editing.
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:0.9.14"
    }
}

apply plugin: "application"
apply plugin: "kotlin"
apply plugin: "org.jetbrains.dokka"

mainClassName = "org.rimumarkup.RimucKt"
applicationName = "rimu-kt"

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile group: "junit", name: "junit", version: "4.12"
    testCompile "com.github.stefanbirkner:system-rules:1.16.1"
    testCompile "com.beust:klaxon:0.31"
}

dokka {
    outputFormat = "javadoc"
    outputDirectory = "$buildDir/javadoc"
}

startScripts {
    // Set name of executable start scripts in binary distribution.
    applicationName = "rimuc-kt"
}

